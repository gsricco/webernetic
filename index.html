<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Web Cybernetics LLC</title>
</head>
<body>

<div class="container">

    <div class="demo-box">

        <div class="demo-box demo-item">
            <h2>Демо-версия</h2>
            <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых
                проектов. Используя знания и накопленный опыт мы можем...</p>
            <button id="openModalBtn">
                <div class="openModalBtn">
                    Попробовать бесплатно
                    <img src="images/arrow.svg" alt="button icon">
                </div>
            </button>
        </div>

    </div>


    <div class="images-box">
        <div class="demo-item images-box">
            <img src="images/demoImg.svg" alt="demo images">
        </div>
    </div>

</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="close-box">
            <span class="close">&times;</span>
        </div>
        <div id="modalDynamicContent" class="dynamic-content">
            <form>
                <h2>Войти в систему</h2>
                <input type="email" placeholder="Email/Телефон">
                <input type="password" placeholder="Пароль">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Запомнить пароль</label>
                </div>
                <a href="#">Восстановить</a>
                <button type="submit">Войти</button>
                <button type="button" id="registration">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
